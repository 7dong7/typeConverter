<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <ul>
        <li>${form.number}: <span th:text="${form.number}" ></span></li>
        <li>${{form.number}}: <span th:text="${{form.number}}" ></span></li>
        <li th:object="${form}">*{number}: <span th:text="*{number}" ></span></li>
        <li th:object="${form}">*{{number}}: <span th:text="*{{number}}" ></span></li>
        <li>${form.localDateTime}: <span th:text="${form.localDateTime}" ></span></li>
        <li>${{form.localDateTime}}: <span th:text="${{form.localDateTime}}" ></span></li>
        <li th:object="${form}">*{localDateTime}: <span th:text="*{localDateTime}" ></span></li>
        <li th:object="${form}">*{{localDateTime}}: <span th:text="*{{localDateTime}}" ></span></li>
    </ul>
</body>
</html>
